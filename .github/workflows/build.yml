name: Build and Deploy Jupyter Book

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private source repo
        uses: actions/checkout@v3
        with:
          repository: ngAtUbo/cours_IMQ_Prive
          ref: main
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Jupyter Book and dependencies
        run: |
          pip install jupyter-book==0.15.1
          pip install myst-parser==1.0.0
          pip install myst-nb==1.0.0
          pip install sphinx==5.3.0
          pip install sphinx-book-theme==1.0.1
          pip install sphinx-external-toc==0.3.1
          pip install sphinx-design==0.5.0
          pip install sphinxcontrib-bibtex==2.5.0
          pip install numpy
          pip install matplotlib
          pip install pandas
          pip install scipy

      - name: Build the Jupyter Book
        run: |
          jupyter-book build .

      - name: Deploy to public repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          publish_dir: ./_build/html
          external_repository: ngAtUbo/Cours_IMQ_binder
          publish_branch: gh-pages
